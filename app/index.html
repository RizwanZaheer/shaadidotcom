<!doctype html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Allow installing the app to the homescreen -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Other Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>

  <!-- iOS home screen icons -->
  <meta name="apple-mobile-web-app-title" content="Shaadi dot com">
  <link rel="apple-touch-icon" sizes="120x120" href="/icon-120x120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">

  <link rel="icon" href="/favicon-32.png" />

  <title>Shaadi dot com</title>

  <!-- Waves effects -->
  <link rel="stylesheet" href="https://www.shaadi.com/css/waves.css">

  <script src="https://www.shaadi.com/js/waves/waves.min.js"></script>
</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- Open Sans Font -->
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically includes all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this HTML file. Don't add any assets here! (Check out the webpack config files in internals/webpack for details) -->
</body>
<script type="text/javascript">
  Waves.attach('.flat-icon', ['waves-circle']);
  Waves.attach('.float-icon', ['waves-circle', 'waves-float']);
  Waves.attach('.float-icon-light', ['waves-circle', 'waves-float', 'waves-light']);
  Waves.attach('.flat-buttons', ['waves-button']);
  Waves.attach('.float-buttons', ['waves-button', 'waves-float']);
  Waves.attach('.float-button-light', ['waves-button', 'waves-circle', 'waves-float', 'waves-light']);
  Waves.attach('.button');
  Waves.init();
</script>

</html>
